<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id ="adl">
    <button onclick="RED()">RED</button>
    <button onclick="GREEN()">GREEN</button>
    <button onclick="BLUE()">BLUE</button>

    <script>
        function RED()
        {
            document.getElementById("adl").style.backgroundColor="red"
        }
        function GREEN()
        {
        document.getElementById("adl").style.backgroundColor="green"
        }
        function BLUE()
        {
        document.getElementById("adl").style.backgroundColor="blue"
        }
    </script>

    
</body>
</html>
